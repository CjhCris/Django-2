<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
        {% if alumno %}
            <h2>Formulario Actualizar Datos</h2>
            <form action="{% url 'alumnosUpdate' %}" method="POST">
                {% csrf_token %}

                <pre>Rut:         <input type="text" name="rut"></pre>
                <pre>Nombre:         <input type="text" name="nombre"></pre>
                <pre>Apellido P.:         <input type="text" name="paterno"></pre>
                <pre>Apellido M.:         <input type="text" name="materno"></pre>
                <pre>Fecha Nac.:         <input type="date" name="fechaNac"></pre>
                <pre>Genero:         <select name="genero">
                    {% for genero in generos %}
                        {% if genero.genero == alumno.id_genero.genero %}
                            <option value="{{ genero.id_genero }}" selected>{{ genero.genero }}</option>
                        {% else %}
                            <option value="{{ genero.id_genero }}">{{ genero.genero }}</option>
                        {% endif %}
                    {% endfor %}
                </select></pre>

                <pre>Celular:         <input type="text" name="telefono"></pre>
                <pre>Email:         <input type="text" name="email"></pre>
                <pre>Direcci√≥n:         <input type="text" name="direccion"></pre>

                <button type="submit">Actualizar</button>
            </form><br><br>
        {% endif %}

        <div id="idMensajes">
            {% if mensaje %}
                {{ mensaje }}
            {% endif %}
        </div>
        <br><br>
        <a href="{% url 'crud' %}">Volver</a>
    </div>
</body>
</html>
